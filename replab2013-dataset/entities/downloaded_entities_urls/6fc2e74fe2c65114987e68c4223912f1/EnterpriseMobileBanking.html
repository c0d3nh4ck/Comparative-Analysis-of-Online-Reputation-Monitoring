/* =Custom Modal Dialogs
----------------------------------------------------------------------------------------------------*/
/* vishal's inline code */
#WLbusyOverlay {
	background: transparent;
}
#WLbusy {
	background-color: rgba(0,0,0,0.85);
	}
#WLbusyTitle {
	color: #fff;
	text-shadow: none;
	}
/* Jason is changing stuff for mobile 4.0 web modals 12.18.12 */
#WLdialogContainer{
	position: absolute;
	top: 0;
	left: 0;
	height: 100%;
	width: 100%;
	bottom: 100%;
	background-color: rgba(0,0,0,0.4);
	z-index: 9999;
	padding: 8px 9px 9px;
	margin: 0 0 0 -10px;
}
#WLdialog {
    background: none repeat scroll 0 0 #FFFFFF;
    border: 1px solid #AAAAAA;
    border-radius: 5px 5px 5px 5px;
    box-shadow: 0 4px 14px #333333;
    font-size: 1.1em;
    margin: 10px 0 0 -15%;
    overflow: hidden;
    padding: 8px 9px 9px;
    width: 90%;
}
#WLdialogBody {
	min-height: 200px;
}
h1#WLdialogTitle {
	/* Added to make modal h1s look like h3s Jason 12.20.12 */
	font: normal 1.55em 'TradeGothic', 'Arial Narrow', Helvetica, Arial, sans-serif;
	color: #333;
	margin:0 0 10px 0;
	float: none;
	display: block;
	text-align: left;
	padding: 0;
}
#WLdialog p {
	margin: 0 0 10px;
}
#WLdialog .dialogButton,
#WLdialog .dialogButton:visited,
#WLdialog .dialogButton:focus,
#WLdialog .dialogButton:hover,
#WLdialog .dialogButton:active {
	font-size: 1.45em !important;
	padding: 0;
}
/* Use .standard when there are two side-by-side buttons */
#WLdialog .dialogButton[tabindex='0']
/*
#WLdialog .dialogButton[tabindex='0'],
#WLdialog .dialogButton[tabindex='0']:visited,
#WLdialog .dialogButton[tabindex='0']:focus,
#WLdialog .dialogButton[tabindex='0']:hover,
#WLdialog .dialogButton[tabindex='0']:active
*/ {
	float: right;
	width: 48.5%;
}
#WLdialog .dialogButton,
#WLdialog .dialogButton:visited,
#WLdialog .dialogButton:focus,
#WLdialog .dialogButton:hover,
#WLdialog .dialogButton:active {
	margin: 0 !important;
}
#WLdialog .dialogButton[tabindex='1'] {
	float: left;
	width: 48.5%;
}
/* Use .stacked when there are two stacked buttons in the modal */
.stacked .body-button,
.stacked .cancel.body-button {
	margin: 15px 0 0 !important;
}

#WLbusy {
    background-color: #000000;
}
#WLbusy {
    
    border: 1px solid #CCCCCC;
    border-radius: 10px 10px 10px 10px;
    margin: auto;
    overflow: hidden;
    padding: 5px;
    position: absolute;
    width: 222px;
    z-index: 9999;
}
#WLbusy {
    width: 120px !important;
}
#WLbusy h1 {
    background: url("images/loading.png") no-repeat scroll 50% 50% transparent;
    margin: 6px 0 7px;
    -moz-animation: load 1.2s linear 0 infinite;
	-webkit-animation: load 1.2s linear 0 infinite;
	animation: load 1.2s linear 0 infinite;
}
@-moz-keyframes load {
	0% {-moz-transform: rotate(0deg);}
	100% {-moz-transform: rotate(360deg);}
}
@-webkit-keyframes load {
	0% {-webkit-transform: rotate(0deg);}
	100% {-webkit-transform: rotate(360deg);}
}
@keyframes load {
	0% {transform: rotate(0deg);}
	100% {transform: rotate(360deg);}
}
#WLbusyTitle {
    text-shadow: none;
}
#WLbusyTitle {
    color: #000000;
    font-family: helvetica,arial,sans-serif;
    font-size: 14px;
    font-weight: bold;
    line-height: 14px;
    overflow: hidden;
    padding: 24px 0;
    text-indent: 56px;
}
